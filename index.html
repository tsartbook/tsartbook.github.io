<!DOCTYPE html>
<html lang="ru"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/console.css">
    <link rel="stylesheet" href="css/page.css">
    <script src="js/startup_sequence.js"></script>
    <title>Tesseract Art Book</title>
</head>
    <body>
        <button id="begin_button" onclick="begin_startup_sequence()"><img src="images/power_button.webp"></button>
        <audio id="startup_sound" src="sounds/computer_start.webm"></audio>
        <audio id="working_loop_sound" src="sounds/working_loop.mp3" loop></audio>
        <audio id="beep_sound" src="sounds/beep.mp3"></audio>
        <div id="lang_dialog_wrapper">
            <div id="lang_dialog">
                <pre id="lang_dialog_window"></pre>
            </div>
        </div>

        <div class="page" id="page">
            <main id="page_main"></main>
            <header>TESSERACT ART BOOK SHELL</header>
            <footer>
                <button class="page_button" id="page_button_prev" onclick="go_prev_page()">[ПРЕД.]</button>
                <button class="page_button page_number_button" onclick="change_page(0)">[1]</button>
                <button class="page_button page_number_button" onclick="change_page(1)">[2]</button>
                <button class="page_button page_number_button" onclick="change_page(2)">[3]</button>
                <button class="page_button page_number_button" onclick="change_page(3)">[4]</button>
                <button class="page_button page_number_button" onclick="change_page(4)">[5]</button>
                <button class="page_button page_number_button" onclick="change_page(5)">[6]</button>
                <button class="page_button page_number_button" onclick="change_page(6)">[7]</button>
                <button class="page_button page_number_button" onclick="change_page(7)">[8]</button>
                <button class="page_button page_number_button" onclick="change_page(8)">[9]</button>
                <button class="page_button page_number_button" onclick="change_page(9)">[10]</button>
                <button class="page_button page_number_button" onclick="change_page(10)">[11]</button>
                <button class="page_button" id="page_button_next" onclick="go_next_page()">[СЛЕД.]</button>
            </footer>
        </div>
    </body>
</html>
